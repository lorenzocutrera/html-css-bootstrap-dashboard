<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body">
            <div class="container-fluid">

                <a class="navbar-brand" href="#"><img src="./assets/img/logo.svg" alt=""></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <form class="d-flex" role="search">
                            <input class="form-control" type="search" placeholder=" Prova a cercare: Lezioni di Lavarel"
                                aria-label="Search">

                        </form>
                </div>
            </div>
        </nav>
    </header>


    <main class="d-flex">
        <div class="sidebar d-flex">
            <div class="container d-flex">
                <ul class="list-group border-0 rounded-0">

                    <li class="list-group-item border-0 bg_side">
                        <a href="#">
                            <i class="fa-solid fa-house me-2"></i> Home
                        </a>
                    </li>
                    <li class="list-group-item border-0 bg_side">
                        <a href="#">
                            <i class="fa-solid fa-chart-simple me-2"></i> Stats
                        </a>
                    </li>
                    <li class="list-group-item border-0 bg_side">
                        <a href="#">
                            <i class="fa-solid fa-signal me-2"></i> Signals
                        </a>
                    </li>

                </ul>
            </div>
                <div class="admin text-center">
                    <div class="container">                    
                        <a href="#" class="text-center">
                            <i class="fa-solid fa-gear me-2"></i> Admnin
                        </a>          
                    </div>           
                </div>
        </div>
        <div class="page"></div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
